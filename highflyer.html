<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Flyer Style Background</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* 【修改点1】去掉body的背景色，防止遮挡 */
            background-color: transparent;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 【修改点2】把深空黑背景色加在这里 */
            background-color: #0a0a0a;
            /* 【修改点3】层级改为 0，确保不被掩盖 */
            z-index: 0;
            display: block;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 【修改点4】内容层级设为 1，确保浮在画布上方 */
            z-index: 1;
            color: #ffffff;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            pointer-events: none;
            width: 100%;
        }

        .content h1 {
            font-size: 3.5rem;
            letter-spacing: 4px;
            font-weight: 700;
            margin: 0 0 20px 0;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .content p {
            font-size: 1.2rem;
            color: #888;
            letter-spacing: 2px;
            font-weight: 300;
        }
    </style>
</head>

<body>

    <canvas id="particle-canvas"></canvas>

    <div class="content">
        <h1>QUANTUM CONNECT</h1>
        <p>探索数据与科技的边界</p>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        // 鼠标交互参数
        let mouse = { x: null, y: null, radius: 200 };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // --- 参数配置 ---
        const config = {
            // 粒子颜色：高亮白
            particleColor: 'rgba(255, 255, 255, 0.9)',
            // 连线颜色：纯白
            lineColor: '255, 255, 255',
            // 【修改点5】粒子稍微调大一点，适应 Mac 屏幕
            particleSize: 2.5,
            particleSpeed: 0.5,
            // 连线距离
            connectDistance: 150,
            // 密度系数：越小粒子越多
            densityDivider: 10000,
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            init();
        }
        window.addEventListener('resize', resize);

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.particleSpeed;
                this.vy = (Math.random() - 0.5) * config.particleSpeed;
                this.size = Math.random() * config.particleSize + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // 碰到边界反弹
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // 鼠标斥力
                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouse.radius) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouse.radius - distance) / mouse.radius;
                        // 推开力度
                        const directionX = forceDirectionX * force * 5;
                        const directionY = forceDirectionY * force * 5;

                        this.x -= directionX;
                        this.y -= directionY;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = config.particleColor;
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            let numberOfParticles = (width * height) / config.densityDivider;
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // 连线逻辑
                for (let j = i; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < config.connectDistance) {
                        ctx.beginPath();
                        // 动态透明度
                        let opacity = 1 - (distance / config.connectDistance);
                        // 使用字符串拼接生成 rgba
                        ctx.strokeStyle = 'rgba(' + config.lineColor + ',' + opacity + ')';
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        resize();
        animate();
    </script>
</body>

</html>
