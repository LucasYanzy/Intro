    <style>
        :root {
            --bg: #050505;
            --text-color: #ffffff;
            --primary-node: #00f3ff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            transition: opacity 0.8s ease, filter 0.8s ease;
        }

        .center-content {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            pointer-events: none;
            user-select: none;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body:has(.bottom-nav:hover) .center-content {
            opacity: 0.4;
            transform: translate(-50%, -55%);
        }

        body:has(.bottom-nav:hover) canvas {
            opacity: 0.5;
            filter: blur(2px);
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.4), 0 0 40px rgba(0, 0, 0, 0.8);
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 15px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 8px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
        }

        .bottom-nav {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .click-text {
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.6;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            color: #bfaaff;
            background: linear-gradient(120deg,
                    #00f3ff 0%, #a259ff 40%, #ff2d55 50%, #ff9d00 52%, #a259ff 65%, #00f3ff 100%);
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .bottom-nav:hover .click-text {
            opacity: 1;
            transform: scale(1.02);
            animation: siri-sweep 3s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(162, 89, 255, 0.3));
        }

        /* Social Links (Top-Right) */
        .social-links {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .social-btn svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
            transition: transform 0.4s ease;
        }

        .social-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: #00f3ff;
            color: #00f3ff;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            transform: translateY(-2px);
        }

        .social-btn:hover svg {
            transform: scale(1.1);
        }

        /* True Liquid Glass Bezel */
        #liquid-glass-bezel {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;

            /* Glass Base */
            border: 20px solid rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            /* Refraction simulated by inner shadows */
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);

            opacity: 0;
            transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* The Liquid Light flowing INSIDE the glass */
        #liquid-glass-bezel::after {
            content: '';
            position: absolute;
            inset: -20px;
            /* Cover the border area */
            border: 20px solid transparent;
            /* Match parent border width */

            /* The flowing light source */
            background: conic-gradient(from 0deg,
                    transparent 0%,
                    transparent 70%,
                    rgba(0, 243, 255, 0.1) 80%,
                    rgba(162, 89, 255, 0.6) 90%,
                    rgba(0, 243, 255, 0.8) 95%,
                    transparent 100%);
            background-origin: border-box;
            background-clip: border-box;

            /* Mask to keep it in the border only */
            -webkit-mask:
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;

            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Interaction States */
        .bottom-nav:hover~#liquid-glass-bezel {
            opacity: 1;
            transform: scale(1.002);
        }

        .bottom-nav:hover~#liquid-glass-bezel::after {
            opacity: 1;
            animation: liquid-flow 3s linear infinite;
        }

        @keyframes liquid-flow {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .circle-btn {
            width: 60px;
            height: 60px;
            border: 1px solid rgba(0, 243, 255, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        .circle-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #00f3ff;
            border-radius: 50%;
            animation: pulse-ring 2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
            pointer-events: none;
            opacity: 0.6;
            z-index: -1;
        }

        .bottom-nav:hover .circle-btn {
            transform: scale(1.1);
            border-color: rgba(0, 243, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);

        @keyframes pulse-ring {
            0% {
                transform: scale(0.9);
                opacity: 0.8;

                opacity: 0;
            }

        @keyframes siri-sweep {
            0% {

                    transform: translateY(-3px) scale(1.15);

    <script>
        const canvas = document.getElementById('universe');
        const ctx = canvas.getContext('2d');

        let width, height;
        let nodes = [];
        let particles = [];

        // 【修复1】初始化坐标为负数，防止 null 计算错误
        let mouse = { x: -1000, y: -1000, radius: 250 };

        // 【修复2】使用 clientX 代替 x，兼容 Safari 和 Firefox
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = -1000;
            mouse.y = -1000;
        });

        const config = {
            nodeCount: 80,
            connectDist: 160,
            mouseConnectDist: 220,
            speed: 0.5,
            packetSpawnRate: 0.015,
            complexities: ['O(1)', 'O(log n)', 'O(n)', 'O(n log n)', 'O(n²)'],
            labelChars: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            init();
        }
        window.addEventListener('resize', resize);

        class Node {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.speed;
                this.vy = (Math.random() - 0.5) * config.speed;
                this.radius = Math.random() * 1.5 + 1;
                this.label = this.generateLabel();
                this.isPrimary = this.radius > 2.0;
            }

            generateLabel() {
                let res = '';
                for (let i = 0; i < 5; i++) {
                    res += config.labelChars.charAt(Math.floor(Math.random() * config.labelChars.length));
                }
                return res;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // 鼠标交互
                if (mouse.x > 0) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        this.x += dx * force * 0.03; // 修正为引力/斥力方向
                        this.y += dy * force * 0.03;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#00f3ff';
                ctx.shadowBlur = 8;
                ctx.shadowColor = '#00f3ff';
                ctx.fill();
                ctx.shadowBlur = 0;

                if (this.isPrimary) {
                    ctx.fillStyle = 'rgba(0, 243, 255, 0.6)';
                    ctx.font = '9px monospace';
                    ctx.fillText(this.label, this.x + 8, this.y + 4);
                }

                // 鼠标靠近增强
                if (mouse.x > 0) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        ctx.font = '10px monospace';
                        ctx.fillText(this.label, this.x + 8, this.y + 4);
                        if (Math.random() > 0.95) this.label = this.generateLabel();
                    }
                }
            }
        }

        class Packet {
            constructor(nodeA, nodeB) {
                this.nodeA = nodeA;
                this.nodeB = nodeB;
                this.progress = 0;
                this.speed = 0.02 + Math.random() * 0.03;
                this.alive = true;
            }
            update() {
                this.progress += this.speed;
                if (this.progress >= 1) this.alive = false;
            }
            draw() {
                // 安全检查，防止resize导致引用丢失
                if (!this.nodeA || !this.nodeB) return;

                const x = this.nodeA.x + (this.nodeB.x - this.nodeA.x) * this.progress;
                const y = this.nodeA.y + (this.nodeB.y - this.nodeA.y) * this.progress;

                ctx.beginPath();
                ctx.arc(x, y, 1.8, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 6;
                ctx.shadowColor = '#ffffff';
                ctx.fill();
                ctx.shadowBlur = 0;

                if (this.progress > 0.4 && this.progress < 0.45 && Math.random() > 0.9) {
                    ctx.fillStyle = 'rgba(189, 0, 255, 0.8)';
                    ctx.font = 'italic 10px monospace';
                    ctx.fillText(config.complexities[Math.floor(Math.random() * config.complexities.length)], x + 5, y - 5);
                }
            }
        }

        function init() {
            nodes = [];
            particles = [];
            // 【修复3】防止高分屏节点过多卡死，设置上限 180
            let rawCount = (width * height) / 13000;
            let count = Math.min(rawCount, 180);

            for (let i = 0; i < count; i++) {
                nodes.push(new Node());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let node of nodes) {
                node.update();
                node.draw();
            }

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    let dx = nodes[i].x - nodes[j].x;
                    let dy = nodes[i].y - nodes[j].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < config.connectDist) {
                        let opacity = 1 - dist / config.connectDist;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(4, 110, 190, ${opacity * 0.75})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();

                        // 扫描线
                        let scanPos = (Date.now() % 2000) / 2000;
                        if (Math.random() > 0.995) {
                            let sx = nodes[i].x + dx * -scanPos;
                            let sy = nodes[i].y + dy * -scanPos;
                            ctx.fillStyle = '#fff';
                            ctx.fillRect(sx, sy, 1, 1);
                        }

                        if (Math.random() < config.packetSpawnRate) {
                            particles.push(new Packet(nodes[i], nodes[j]));
                        }
                    }
                }

                // 鼠标连线
                if (mouse.x > 0) {
                    let dx = nodes[i].x - mouse.x;
                    let dy = nodes[i].y - mouse.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < config.mouseConnectDist) {
                        let intensity = 1 - dist / config.mouseConnectDist;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(189, 0, 255, ${intensity * 0.8})`;
                        ctx.lineWidth = 0.5 + intensity * 1.5;
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                    }
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.update();
                p.draw();
                if (!p.alive) particles.splice(i, 1);
            }

            requestAnimationFrame(animate);
        }

        // --- Interaction Logic ---
        const bottomNav = document.querySelector('.bottom-nav');
        /* Liquid Glass effect is handled effectively by CSS, 
           JS not required for this iteration unless complex logic needed */

        resize();
        animate();
    </script>
