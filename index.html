<head>

    <meta name="keywords" content="Lucas Yan, Rutgers, Finance, Computer Science, SCM, Portfolio, Algorithmic Universe">

    <style>
        :root {
            --bg: #050505;
            --text-color: #ffffff;
            --primary-node: #00f3ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            transition: opacity 0.8s ease, filter 0.8s ease;
        }

        .center-content {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            pointer-events: none;
            user-select: none;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body:has(.bottom-nav:hover) .center-content {
            opacity: 0.4;
            transform: translate(-50%, -55%);
        }

        body:has(.bottom-nav:hover) canvas {
            opacity: 0.5;
            filter: blur(2px);
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.4), 0 0 40px rgba(0, 0, 0, 0.8);
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 15px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 8px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
        }

        .bottom-nav {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .click-text {
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.6;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            color: #bfaaff;
            background: linear-gradient(120deg,
                    #00f3ff 0%, #a259ff 40%, #ff2d55 50%, #ff9d00 52%, #a259ff 65%, #00f3ff 100%);
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .bottom-nav:hover .click-text {
            opacity: 1;
            transform: scale(1.02);
            animation: siri-sweep 3s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(162, 89, 255, 0.3));
        }

        .circle-btn {
            width: 60px;
            height: 60px;
            border: 1px solid rgba(0, 243, 255, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        .circle-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #00f3ff;
            border-radius: 50%;
            animation: pulse-ring 2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
            pointer-events: none;
            opacity: 0.6;
            z-index: -1;
        }

        /* --- Siri Screen Edge Liquid Stream (Apple Intelligence 宽幅液态版) --- */
        #siri-screen-glow {
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            border-radius: 24px; /* 稍微增大圆角 */
        }

        .bottom-nav:hover ~ #siri-screen-glow,
        #siri-screen-glow.active {
            opacity: 1;
        }

        /* Layer 1: 核心流体层 (The Wide Liquid Core) 
           负责产生宽幅的、极其柔和的色彩晕染
        */
        #siri-screen-glow::before {
            content: '';
            position: absolute;
            /* 【改进】扩大外部范围，让模糊更自然 */
            inset: -100px; 
            
            /* 【改进】使用巨大的线性渐变背景进行平移，模拟液态流动，而非旋转 */
            background: linear-gradient(
                135deg, 
                #ff0055, #0000ff, #00f3ff, #ff9d00, #ff0055, #0000ff, #00f3ff
            );
            background-size: 400% 400%; /* 拉伸背景 */
            
            /* 【改进】极大增加模糊度，制造毛玻璃后的光晕感 */
            filter: blur(80px) saturate(1.5);
            opacity: 0.7;

            /* 【改进】调整遮罩：透明区域改小到 60%，让光晕向中心延伸更多，显得更宽 */
            -webkit-mask-image: radial-gradient(ellipse at center, transparent 60%, black 100%);
            mask-image: radial-gradient(ellipse at center, transparent 60%, black 100%);

            /* 新的流动动画 */
            animation: flow-gradient 15s ease infinite alternate;
        }

        /* Layer 2: 玻璃高光层 (The Glass Rim) 
           负责产生紧贴屏幕边缘的锐利高光，增加通透感
        */
        #siri-screen-glow::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 3px solid transparent; /* 稍微调细一点边框 */
            border-radius: 24px;
            background: linear-gradient(120deg, #00f3ff, #a259ff, #ff2d55, #00f3ff) border-box;
            background-size: 300% 300%;
            
            -webkit-mask: 
                linear-gradient(#fff 0 0) padding-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;

            /* 【改进】增加高光层的模糊，使其更融合 */
            filter: blur(12px) brightness(1.8);
            opacity: 0.8;
            
            animation: flow-gradient 8s linear infinite;
        }

        /* 新的背景流动动画，替代旋转 */
        @keyframes flow-gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* --- End Siri Effect --- */

        .bottom-nav:hover .circle-btn {
            transform: scale(1.1);
            border-color: rgba(0, 243, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.9); opacity: 0.8; }
            70%, 100% { transform: scale(2.0); opacity: 0; }
        }

        @keyframes siri-sweep {
            0% { background-position: -150% center; }
            100% { background-position: 150% center; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.2rem; }
        }
    </style>
</head>

<body>

    <canvas id="universe"></canvas>

    <div class="center-content">
        <h1>Lucas Yan</h1>
        <h2>闫智尧</h2>
    </div>

    <a href="intro.html" class="bottom-nav">
        <span class="click-text">Explore My Universe / 探索我的宇宙</span>
        <div class="circle-btn">
            <div style="width: 10px; height: 10px; background: #00f3ff; border-radius: 50%; box-shadow: 0 0 15px #00f3ff; opacity: 0.5;"></div>
        </div>
    </a>

    <div id="siri-screen-glow"></div>

    <script>
        const canvas = document.getElementById('universe');
        const ctx = canvas.getContext('2d');

        let width, height;
        let nodes = [];
        let particles = [];
        let mouse = { x: -1000, y: -1000, radius: 250 };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        
        window.addEventListener('mouseout', () => {
            mouse.x = -1000;
            mouse.y = -1000;
        });

        const config = {
            nodeCount: 80,
            connectDist: 160,
            mouseConnectDist: 220,
            speed: 0.5,
            packetSpawnRate: 0.015,
            complexities: ['O(1)', 'O(log n)', 'O(n)', 'O(n log n)', 'O(n²)'],
            labelChars: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            init();
        }
        window.addEventListener('resize', resize);

        class Node {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.speed;
                this.vy = (Math.random() - 0.5) * config.speed;
                this.radius = Math.random() * 1.5 + 1;
                this.label = this.generateLabel();
                this.isPrimary = this.radius > 2.0;
            }

            generateLabel() {
                let res = '';
                for (let i = 0; i < 5; i++) {
                    res += config.labelChars.charAt(Math.floor(Math.random() * config.labelChars.length));
                }
                return res;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                if (mouse.x > 0) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        this.x += dx * force * 0.03;
                        this.y += dy * force * 0.03;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#00f3ff';
                ctx.shadowBlur = 8;
                ctx.shadowColor = '#00f3ff';
                ctx.fill();
                ctx.shadowBlur = 0;

                if (this.isPrimary) {
                    ctx.fillStyle = 'rgba(0, 243, 255, 0.6)';
                    ctx.font = '9px monospace';
                    ctx.fillText(this.label, this.x + 8, this.y + 4);
                }

                if (mouse.x > 0) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        ctx.font = '10px monospace';
                        ctx.fillText(this.label, this.x + 8, this.y + 4);
                        if (Math.random() > 0.95) this.label = this.generateLabel();
                    }
                }
            }
        }

        class Packet {
            constructor(nodeA, nodeB) {
                this.nodeA = nodeA;
                this.nodeB = nodeB;
                this.progress = 0;
                this.speed = 0.02 + Math.random() * 0.03;
                this.alive = true;
            }
            update() {
                this.progress += this.speed;
                if (this.progress >= 1) this.alive = false;
            }
            draw() {
                if (!this.nodeA || !this.nodeB) return;

                const x = this.nodeA.x + (this.nodeB.x - this.nodeA.x) * this.progress;
                const y = this.nodeA.y + (this.nodeB.y - this.nodeA.y) * this.progress;

                ctx.beginPath();
                ctx.arc(x, y, 1.8, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 6;
                ctx.shadowColor = '#ffffff';
                ctx.fill();
                ctx.shadowBlur = 0;

                if (this.progress > 0.4 && this.progress < 0.45 && Math.random() > 0.9) {
                    ctx.fillStyle = 'rgba(189, 0, 255, 0.8)';
                    ctx.font = 'italic 10px monospace';
                    ctx.fillText(config.complexities[Math.floor(Math.random() * config.complexities.length)], x + 5, y - 5);
                }
            }
        }

        function init() {
            nodes = [];
            particles = [];
            let rawCount = (width * height) / 13000;
            let count = Math.min(rawCount, 180); 
            
            for (let i = 0; i < count; i++) {
                nodes.push(new Node());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let node of nodes) {
                node.update();
                node.draw();
            }

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    let dx = nodes[i].x - nodes[j].x;
                    let dy = nodes[i].y - nodes[j].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < config.connectDist) {
                        let opacity = 1 - dist / config.connectDist;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(4, 110, 190, ${opacity * 0.75})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();

                        let scanPos = (Date.now() % 2000) / 2000;
                        if (Math.random() > 0.995) {
                            let sx = nodes[i].x + dx * -scanPos;
                            let sy = nodes[i].y + dy * -scanPos;
                            ctx.fillStyle = '#fff';
                            ctx.fillRect(sx, sy, 1, 1);
                        }

                        if (Math.random() < config.packetSpawnRate) {
                            particles.push(new Packet(nodes[i], nodes[j]));
                        }
                    }
                }

                if (mouse.x > 0) {
                    let dx = nodes[i].x - mouse.x;
                    let dy = nodes[i].y - mouse.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < config.mouseConnectDist) {
                        let intensity = 1 - dist / config.mouseConnectDist;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(189, 0, 255, ${intensity * 0.8})`;
                        ctx.lineWidth = 0.5 + intensity * 1.5;
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                    }
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.update();
                p.draw();
                if (!p.alive) particles.splice(i, 1);
            }

            requestAnimationFrame(animate);
        }

        const bottomNav = document.querySelector('.bottom-nav');
        const siriGlow = document.getElementById('siri-screen-glow');

        if(bottomNav && siriGlow) {
            bottomNav.addEventListener('mouseenter', () => {
                siriGlow.classList.add('active');
            });

            bottomNav.addEventListener('mouseleave', () => {
                siriGlow.classList.remove('active');
            });
        }

        resize();
        animate();
    </script>
</body>
