    <style>
        :root {
            --bg: #050505;
            /* 深空黑 */

            --primary-node: #00f3ff;

        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;

            pointer-events: none;

            filter: blur(3px);

        h2 {
            font-size: 1.8rem;

            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 8px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);

            position: absolute;
            bottom: 60px;
            left: 50%;

            text-decoration: none;

            flex-direction: column;
            align-items: center;
            gap: 12px;

            font-size: 0.95rem;

            /* Blue/Purple Dominant Base */

            background: linear-gradient(120deg,
                    #00f3ff 0%, #a259ff 40%, #ff2d55 50%, #ff9d00 52%, #a259ff 65%, #00f3ff 100%);
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .bottom-nav:hover .click-text {
            opacity: 1;
            transform: scale(1.02);
            animation: siri-sweep 2.5s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(162, 89, 255, 0.3));

        .circle-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: relative;
            z-index: 2;
            overflow: visible;
        }

        /* Authentic Apple Edge Glow */
        .circle-btn::before {
            content: '';
            position: absolute;
            inset: -1.5px;
            padding: 1.5px;
            border-radius: 50%;
            background: conic-gradient(#00f3ff, #7000ff, #ff2d55, #ff9d00, #a259ff, #00f3ff);
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        /* Outer Glow Layer */
        .circle-btn::after {
            content: '';
            position: absolute;
            inset: -3px;
            background: conic-gradient(#00f3ff, #7000ff, #ff2d55, #ff9d00, #a259ff, #00f3ff);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            filter: blur(6px);
            transition: opacity 0.6s ease;

            animation: siri-rotate 1.5s linear infinite;

        .bottom-nav:hover .circle-btn {

<body>

    <canvas id="universe"></canvas>

    <div class="center-content">
        <h1>Lucas Yan</h1>
        <h2>闫智尧</h2>
    </div>

    <a href="intro.html" class="bottom-nav">
        <span class="click-text">Explore My Universe / 探索我的宇宙</span>
        <div class="circle-btn"></div>
    </a>

    <script>
        const canvas = document.getElementById('universe');
        const ctx = canvas.getContext('2d');

        let width, height;
        let nodes = [];
        let particles = [];

        let mouse = { x: null, y: null, radius: 250 };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        const config = {
            nodeCount: 80,
            connectDist: 160,
            mouseConnectDist: 220,
            speed: 0.4,
            packetSpawnRate: 0.015,
            complexities: ['O(1)', 'O(log n)', 'O(n)', 'O(n log n)', 'O(n²)'],
            labelChars: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            init();
        }
        window.addEventListener('resize', resize);

        class Node {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.speed;
                this.vy = (Math.random() - 0.5) * config.speed;
                this.radius = Math.random() * 1.5 + 1;
                this.label = this.generateLabel();
                this.isPrimary = this.radius > 2.0;
            }

            generateLabel() {
                let res = '';
                for (let i = 0; i < 5; i++) {
                    res += config.labelChars.charAt(Math.floor(Math.random() * config.labelChars.length));
                }
                return res;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        this.x += (mouse.x - this.x) * force * 0.02;
                        this.y += (mouse.y - this.y) * force * 0.02;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#00f3ff';
                ctx.shadowBlur = 8;
                ctx.shadowColor = '#00f3ff';
                ctx.fill();
                ctx.shadowBlur = 0;

                // 绘制节点标签 (锦上添花)
                if (this.isPrimary) {
                    ctx.fillStyle = 'rgba(0, 243, 255, 0.6)';
                    ctx.font = '9px monospace';
                    ctx.fillText(this.label, this.x + 8, this.y + 4);
                }

                // 鼠标靠近时增强显示
                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        ctx.font = '10px monospace';
                        ctx.fillText(this.label, this.x + 8, this.y + 4);
                        if (Math.random() > 0.95) this.label = this.generateLabel(); // 动态闪烁
                    }
                }
            }
        }

        class Packet {
            constructor(nodeA, nodeB) {
                this.nodeA = nodeA;
                this.nodeB = nodeB;
                this.progress = 0;
                this.speed = 0.02 + Math.random() * 0.03;
                this.alive = true;
            }
            update() {
                this.progress += this.speed;
                if (this.progress >= 1) this.alive = false;
            }
            draw() {
                const x = this.nodeA.x + (this.nodeB.x - this.nodeA.x) * this.progress;
                const y = this.nodeA.y + (this.nodeB.y - this.nodeA.y) * this.progress;

                ctx.beginPath();
                ctx.arc(x, y, 1.8, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 6;
                ctx.shadowColor = '#ffffff';
                ctx.fill();
                ctx.shadowBlur = 0;

                // 偶尔在数据包上显示 Big O
                if (this.progress > 0.4 && this.progress < 0.45 && Math.random() > 0.9) {
                    ctx.fillStyle = 'rgba(189, 0, 255, 0.8)';
                    ctx.font = 'italic 10px monospace';
                    ctx.fillText(config.complexities[Math.floor(Math.random() * config.complexities.length)], x + 5, y - 5);
                }
            }
        }

        function init() {
            nodes = [];
            particles = [];
            let count = (width * height) / 13000;
            for (let i = 0; i < count; i++) {
                nodes.push(new Node());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let node of nodes) {
                node.update();
                node.draw();
            }

            for (let i = 0; i < nodes.length; i++) {
                // 1. 普通轨道
                for (let j = i + 1; j < nodes.length; j++) {
                    let dx = nodes[i].x - nodes[j].x;
                    let dy = nodes[i].y - nodes[j].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < config.connectDist) {
                        let opacity = 1 - dist / config.connectDist;
                        ctx.beginPath();

                        // 【修改点】：颜色加深
                        // 之前的浅蓝是 135, 206, 235
                        // 现在改为深科技蓝：4, 110, 190 (Deep Tech Blue)
                        // 并稍微提高了基础透明度 (0.2 -> 0.25) 让深色能被看见
                        ctx.strokeStyle = `rgba(4, 110, 190, ${opacity * 0.75})`;

                        ctx.lineWidth = 0.5;
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();

                        // 【新增】：扫描线效果 (Sorting simulation)
                        let scanPos = (Date.now() % 2000) / 2000;
                        if (Math.random() > 0.99) { // 随机在某些线上显示扫描点
                            ctx.beginPath();
                            ctx.strokeStyle = '#fff';
                            ctx.lineWidth = 1;
                            let sx = nodes[i].x + dx * scanPos;
                            let sy = nodes[i].y + dy * scanPos;
                            ctx.arc(sx, sy, 1, 0, Math.PI * 2);
                            ctx.stroke();
                        }

                        if (Math.random() < config.packetSpawnRate) {
                            particles.push(new Packet(nodes[i], nodes[j]));
                        }
                    }
                }

                // 2. 鼠标交互轨道 (紫色)
                if (mouse.x != null) {
                    let dx = nodes[i].x - mouse.x;
                    let dy = nodes[i].y - mouse.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < config.mouseConnectDist) {
                        let intensity = 1 - dist / config.mouseConnectDist;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(189, 0, 255, ${intensity * 0.8})`;
                        ctx.lineWidth = 0.5 + intensity * 1.5;
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                    }
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.update();
                p.draw();
                if (!p.alive) particles.splice(i, 1);
            }

            requestAnimationFrame(animate);
        }

        resize();
        animate();
    </script>
</body>
