    <style>
        :root {
            --bg: #050505;
            --text-color: #ffffff;
            --primary-node: #00f3ff;

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            transition: opacity 0.8s ease, filter 0.8s ease;
        }

        .center-content {
            position: absolute;
            top: 45%;

            text-align: center;
            pointer-events: none;

        body:has(.bottom-nav:hover) .center-content {

        h1 {
            font-size: 4.5rem;

            font-size: 1.8rem;

        .bottom-nav {

            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .click-text {
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.6;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            color: #bfaaff;
            background: linear-gradient(120deg,
                    #00f3ff 0%, #a259ff 40%, #ff2d55 50%, #ff9d00 52%, #a259ff 65%, #00f3ff 100%);
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .bottom-nav:hover .click-text {
            opacity: 1;
            transform: scale(1.02);
            animation: siri-sweep 3s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(162, 89, 255, 0.3));
        }

        /* True Moving Light Bezel (Liquid Organic Feel) */
        #liquid-glass-bezel {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;

            /* Soft Mask: Fades gracefully from opaque border to transparent center */
            -webkit-mask-image: radial-gradient(circle at center, transparent 55%, black 85%);
            mask-image: radial-gradient(circle at center, transparent 55%, black 85%);

            padding: 20px;
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        /* Layer 1: The Main Flowing Light (Blurred & Morphing) */
        #liquid-glass-bezel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150vmax;
            height: 150vmax;
            transform: translate(-50%, -50%);

            /* Organic Gradient */
            background: conic-gradient(from 0deg,
                    transparent 0%,
                    rgba(0, 243, 255, 0.1) 20%,
                    rgba(162, 89, 255, 0.6) 40%,
                    rgba(0, 243, 255, 0.9) 50%,
                    rgba(162, 89, 255, 0.6) 60%,
                    rgba(0, 243, 255, 0.1) 80%,
                    transparent 100%);

            /* Heavy blur makes it look like liquid, not a shape */
            filter: blur(80px);
            opacity: 0.8;
            animation: rotate-organic 8s linear infinite;
        }

        /* Layer 2: A second light to create interference/morphing */
        #liquid-glass-bezel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120vmax;
            height: 120vmax;
            transform: translate(-50%, -50%);
            background: conic-gradient(from 180deg,
                    transparent 0%,
                    rgba(0, 243, 255, 0.5) 50%,
                    transparent 100%);
            filter: blur(100px);
            opacity: 0.5;
            animation: rotate-organic 12s linear infinite reverse;
            mix-blend-mode: screen;
        }

        body:has(.bottom-nav:hover) #liquid-glass-bezel {
            opacity: 1;
        }

        @keyframes rotate-organic {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }

        .circle-btn {

<body>

    <canvas id="universe"></canvas>


    <div class="center-content">
        <h1>Lucas Yan</h1>
        <h2>闫智尧</h2>
    </div>

    <a href="intro.html" class="bottom-nav">
        <span class="click-text">Explore My Universe / 探索我的宇宙</span>
        <div class="circle-btn">
            <div
                style="width: 10px; height: 10px; background: #00f3ff; border-radius: 50%; box-shadow: 0 0 15px #00f3ff; opacity: 0.5;">
            </div>
        </div>
    </a>

    <!-- Liquid Glass Bezel -->
    <div id="liquid-glass-bezel"></div>

    <script>
        const canvas = document.getElementById('universe');
        const ctx = canvas.getContext('2d');

        let width, height;
        let nodes = [];
        let particles = [];

        // 【修复1】初始化坐标为负数，防止 null 计算错误
        let mouse = { x: -1000, y: -1000, radius: 250 };

        // 【修复2】使用 clientX 代替 x，兼容 Safari 和 Firefox
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = -1000;
            mouse.y = -1000;
        });

        const config = {
            nodeCount: 80,
            connectDist: 160,
            mouseConnectDist: 220,
            speed: 0.5,
            packetSpawnRate: 0.015,
            complexities: ['O(1)', 'O(log n)', 'O(n)', 'O(n log n)', 'O(n²)'],
            labelChars: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            init();
        }
        window.addEventListener('resize', resize);

        class Node {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.speed;
                this.vy = (Math.random() - 0.5) * config.speed;
                this.radius = Math.random() * 1.5 + 1;
                this.label = this.generateLabel();
                this.isPrimary = this.radius > 2.0;
            }

            generateLabel() {
                let res = '';
                for (let i = 0; i < 5; i++) {
                    res += config.labelChars.charAt(Math.floor(Math.random() * config.labelChars.length));
                }
                return res;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // --- PHYSICS OVERHAUL ---

                // 1. Mouse Interaction: CONNECTION (Attraction)
                //    User wants "Connection", not "Push away". 
                //    Gentle attraction to create a "swarm" feel without hard clumping.
                if (mouse.x > 0) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 300) {
                        let force = (300 - dist) / 300;
                        let pullStr = 0.03; // Gentle pull

                        this.vx += (dx / dist) * force * pullStr;
                        this.vy += (dy / dist) * force * pullStr;
                    }
                }

                // 2. Node-to-Node Repulsion (Strong Anti-Clumping)
                for (let other of nodes) {
                    if (other === this) continue;
                    let dx = this.x - other.x;
                    let dy = this.y - other.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    // Repel radius
                    let minDist = 60;
                    if (dist < minDist) {
                        let force = (minDist - dist) / minDist; // 0 to 1
                        let repelStrength = 0.1; // Strong repulsion

                        this.vx += (dx / dist) * force * repelStrength;
                        this.vy += (dy / dist) * force * repelStrength;
                    }
                }

                // 3. Friction/Damping limits max speed
                this.vx *= 0.99; // Less friction to keep them floating
                this.vy *= 0.99;

                // 4. Minimum ambient movement
                if (this.vx * this.vx + this.vy * this.vy < 0.05) {
                    this.vx += (Math.random() - 0.5) * 0.05;
                    this.vy += (Math.random() - 0.5) * 0.05;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);

                // Default: Cyan
                let color = '#00f3ff';

                // MOUSE DIMENSION: Nodes turn Pink/White near mouse
                if (mouse.x > 0) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < config.mouseConnectDist) {
                        color = '#ffffff'; // White Highlight
                    }
                }

                ctx.fillStyle = color;
                // Stronger glow for White nodes
                ctx.shadowBlur = (color === '#ffffff') ? 15 : 8;
                ctx.shadowColor = (color === '#ffffff') ? '#00f3ff' : color;
                ctx.fill();
                ctx.shadowBlur = 0;

                if (this.isPrimary) {
                    // If node is White (highlighted), text should be Cyan for contrast
                    ctx.fillStyle = (color === '#ffffff') ? '#00f3ff' : 'rgba(0, 243, 255, 0.6)';
                    ctx.font = '9px monospace';
                    ctx.fillText(this.label, this.x + 8, this.y + 4);
                }

                // Mouse Text Reveal (White)
                if (mouse.x > 0) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        ctx.fillStyle = '#fff'; // Pure white text at center
                        ctx.font = 'bold 10px monospace';
                        ctx.fillText(this.label, this.x + 8, this.y + 4);
                        if (Math.random() > 0.95) this.label = this.generateLabel();
                    }
                }
            }
        }

        class Packet {
            constructor(nodeA, nodeB) {
                this.nodeA = nodeA;
                this.nodeB = nodeB;
                this.progress = 0;
                this.speed = 0.02 + Math.random() * 0.03;
                this.alive = true;
            }
            update() {
                this.progress += this.speed;
                if (this.progress >= 1) this.alive = false;
            }
            draw() {
                // 安全检查，防止resize导致引用丢失
                if (!this.nodeA || !this.nodeB) return;

                const x = this.nodeA.x + (this.nodeB.x - this.nodeA.x) * this.progress;
                const y = this.nodeA.y + (this.nodeB.y - this.nodeA.y) * this.progress;

                ctx.beginPath();
                ctx.arc(x, y, 1.8, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 6;
                ctx.shadowColor = '#ffffff';
                ctx.fill();
                ctx.shadowBlur = 0;

                if (this.progress > 0.4 && this.progress < 0.45 && Math.random() > 0.9) {
                    ctx.fillStyle = 'rgba(189, 0, 255, 0.8)';
                    ctx.font = 'italic 10px monospace';
                    ctx.fillText(config.complexities[Math.floor(Math.random() * config.complexities.length)], x + 5, y - 5);
                }
            }
        }

        function init() {
            nodes = [];
            particles = [];
            // 【修复3】防止高分屏节点过多卡死，设置上限 180
            let rawCount = (width * height) / 13000;
            let count = Math.min(rawCount, 180);

            for (let i = 0; i < count; i++) {
                nodes.push(new Node());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // "Another Dimension" Background Spotlight
            if (mouse.x > 0) {
                let gradient = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 400);
                gradient.addColorStop(0, 'rgba(0, 243, 255, 0.15)'); // Cyan center
                gradient.addColorStop(0.5, 'rgba(0, 100, 255, 0.05)'); // Blue mid
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
            }

            for (let node of nodes) {
                node.update();
                node.draw();
            }

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    let dx = nodes[i].x - nodes[j].x;
                    let dy = nodes[i].y - nodes[j].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < config.connectDist) {
                        let opacity = 1 - dist / config.connectDist;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(4, 110, 190, ${opacity * 0.75})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();

                        // 扫描线
                        let scanPos = (Date.now() % 2000) / 2000;
                        if (Math.random() > 0.995) {
                            let sx = nodes[i].x + dx * -scanPos;
                            let sy = nodes[i].y + dy * -scanPos;
                            ctx.fillStyle = '#fff';
                            ctx.fillRect(sx, sy, 1, 1);
                        }

                        if (Math.random() < config.packetSpawnRate) {
                            particles.push(new Packet(nodes[i], nodes[j]));
                        }
                    }
                }

                // 鼠标连线 (Ray Tracing Interaction)
                if (mouse.x > 0) {
                    let dx = nodes[i].x - mouse.x;
                    let dy = nodes[i].y - mouse.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    // 鼠标连线 (Ray Tracing - Another Dimension)
                    if (mouse.x > 0) {
                        let dx = nodes[i].x - mouse.x;
                        let dy = nodes[i].y - mouse.y;
                        let dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < config.mouseConnectDist) {
                            let intensity = 1 - dist / config.mouseConnectDist;
                            intensity = Math.pow(intensity, 2);

                            ctx.beginPath();
                            // "Pink Dimension" Lines
                            ctx.strokeStyle = `rgba(255, 45, 85, ${intensity})`; // Pink (#ff2d55)
                            ctx.lineWidth = 1 + intensity * 2;
                            ctx.moveTo(nodes[i].x, nodes[i].y);
                            ctx.lineTo(mouse.x, mouse.y);
                            ctx.stroke();
                        }
                    }
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.update();
                p.draw();
                if (!p.alive) particles.splice(i, 1);
            }

            requestAnimationFrame(animate);
        }

        // --- Interaction Logic ---
        const bottomNav = document.querySelector('.bottom-nav');
        /* Liquid Glass effect is handled effectively by CSS, 
           JS not required for this iteration unless complex logic needed */

        resize();
        animate();
    </script>
</body>
