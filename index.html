        /* True Moving Light Bezel (Static Frame, Rotating Light) */
        #liquid-glass-bezel {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;

            /* The Magic Mask: 
               Composite mask that punches a hole in the center, leaving only the border.
               Center is strictly transparent, no blur. 
            */
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;

            padding: 20px;
            /* Border thickness */

            opacity: 0;
            transition: opacity 0.6s ease;
        }

        /* The Rotating Light Source (Huge Gradient) */
        #liquid-glass-bezel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200vmax;
            /* Covers screen at any angle */
            height: 200vmax;
            transform: translate(-50%, -50%);

            /* The "Stream" - A small slice of light in a mostly transparent circle */
            background: conic-gradient(from 0deg,
                    transparent 0%,
                    transparent 85%,
                    rgba(0, 243, 255, 0.1) 88%,
                    rgba(162, 89, 255, 0.8) 92%,
                    /* Core stream color */
                    rgba(0, 243, 255, 0.8) 95%,
                    transparent 100%);

            /* Initial opacity */
            opacity: 1;
        }

        /* The Glass Texture (Static, constrained to border by parent mask) */
        #liquid-glass-bezel::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.05);

            /* Blur only applies to the masked border area */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);

            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Interaction */
        body:has(.bottom-nav:hover) #liquid-glass-bezel {

        body:has(.bottom-nav:hover) #liquid-glass-bezel::before {

<body>

    <canvas id="universe"></canvas>


    <div class="center-content">
        <h1>Lucas Yan</h1>
        <h2>闫智尧</h2>
    </div>

    <a href="intro.html" class="bottom-nav">

        <div class="circle-btn">

                style="width: 10px; height: 10px; background: #00f3ff; border-radius: 50%; box-shadow: 0 0 15px #00f3ff; opacity: 0.5;">
            </div>
        </div>

    <!-- Liquid Glass Bezel -->
    <div id="liquid-glass-bezel"></div>

    <script>
        const canvas = document.getElementById('universe');
        const ctx = canvas.getContext('2d');

        let width, height;
        let nodes = [];
        let particles = [];

        // 【修复1】初始化坐标为负数，防止 null 计算错误
        let mouse = { x: -1000, y: -1000, radius: 250 };

        // 【修复2】使用 clientX 代替 x，兼容 Safari 和 Firefox
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = -1000;
            mouse.y = -1000;
        });

        const config = {
            nodeCount: 80,
            connectDist: 160,
            mouseConnectDist: 220,
            speed: 0.5,
            packetSpawnRate: 0.015,
            complexities: ['O(1)', 'O(log n)', 'O(n)', 'O(n log n)', 'O(n²)'],
            labelChars: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            init();
        }
        window.addEventListener('resize', resize);

        class Node {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.speed;
                this.vy = (Math.random() - 0.5) * config.speed;
                this.radius = Math.random() * 1.5 + 1;
                this.label = this.generateLabel();
                this.isPrimary = this.radius > 2.0;
            }

            generateLabel() {
                let res = '';
                for (let i = 0; i < 5; i++) {
                    res += config.labelChars.charAt(Math.floor(Math.random() * config.labelChars.length));
                }
                return res;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // 鼠标交互
                if (mouse.x > 0) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        this.x += dx * force * 0.03; // 修正为引力/斥力方向
                        this.y += dy * force * 0.03;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#00f3ff';
                ctx.shadowBlur = 8;
                ctx.shadowColor = '#00f3ff';
                ctx.fill();
                ctx.shadowBlur = 0;

                if (this.isPrimary) {
                    ctx.fillStyle = 'rgba(0, 243, 255, 0.6)';
                    ctx.font = '9px monospace';
                    ctx.fillText(this.label, this.x + 8, this.y + 4);
                }

                // 鼠标靠近增强
                if (mouse.x > 0) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        ctx.font = '10px monospace';
                        ctx.fillText(this.label, this.x + 8, this.y + 4);
                        if (Math.random() > 0.95) this.label = this.generateLabel();
                    }
                }
            }
        }

        class Packet {
            constructor(nodeA, nodeB) {
                this.nodeA = nodeA;
                this.nodeB = nodeB;
                this.progress = 0;
                this.speed = 0.02 + Math.random() * 0.03;
                this.alive = true;
            }
            update() {
                this.progress += this.speed;
                if (this.progress >= 1) this.alive = false;
            }
            draw() {
                // 安全检查，防止resize导致引用丢失
                if (!this.nodeA || !this.nodeB) return;

                const x = this.nodeA.x + (this.nodeB.x - this.nodeA.x) * this.progress;
                const y = this.nodeA.y + (this.nodeB.y - this.nodeA.y) * this.progress;

                ctx.beginPath();
                ctx.arc(x, y, 1.8, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 6;
                ctx.shadowColor = '#ffffff';
                ctx.fill();
                ctx.shadowBlur = 0;

                if (this.progress > 0.4 && this.progress < 0.45 && Math.random() > 0.9) {
                    ctx.fillStyle = 'rgba(189, 0, 255, 0.8)';
                    ctx.font = 'italic 10px monospace';
                    ctx.fillText(config.complexities[Math.floor(Math.random() * config.complexities.length)], x + 5, y - 5);
                }
            }
        }

        function init() {
            nodes = [];
            particles = [];
            // 【修复3】防止高分屏节点过多卡死，设置上限 180
            let rawCount = (width * height) / 13000;
            let count = Math.min(rawCount, 180);

            for (let i = 0; i < count; i++) {
                nodes.push(new Node());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let node of nodes) {
                node.update();
                node.draw();
            }

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    let dx = nodes[i].x - nodes[j].x;
                    let dy = nodes[i].y - nodes[j].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < config.connectDist) {
                        let opacity = 1 - dist / config.connectDist;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(4, 110, 190, ${opacity * 0.75})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();

                        // 扫描线
                        let scanPos = (Date.now() % 2000) / 2000;
                        if (Math.random() > 0.995) {
                            let sx = nodes[i].x + dx * -scanPos;
                            let sy = nodes[i].y + dy * -scanPos;
                            ctx.fillStyle = '#fff';
                            ctx.fillRect(sx, sy, 1, 1);
                        }

                        if (Math.random() < config.packetSpawnRate) {
                            particles.push(new Packet(nodes[i], nodes[j]));
                        }
                    }
                }

                // 鼠标连线
                if (mouse.x > 0) {
                    let dx = nodes[i].x - mouse.x;
                    let dy = nodes[i].y - mouse.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < config.mouseConnectDist) {
                        let intensity = 1 - dist / config.mouseConnectDist;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(189, 0, 255, ${intensity * 0.8})`;
                        ctx.lineWidth = 0.5 + intensity * 1.5;
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                    }
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.update();
                p.draw();
                if (!p.alive) particles.splice(i, 1);
            }

            requestAnimationFrame(animate);
        }

        // --- Interaction Logic ---
        const bottomNav = document.querySelector('.bottom-nav');
        /* Liquid Glass effect is handled effectively by CSS, 
           JS not required for this iteration unless complex logic needed */

        resize();
        animate();
    </script>
</body>
